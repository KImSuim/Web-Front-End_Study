<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week1 html배우기</title>
</head>
<body>
    <h1 title="h1태그로 작성했습니다.">html 배우기</h1>
    <h2 title="h2태그로 작성했습니다.">자기소개서</h2>
    <h3>차례</h3>
    <ol>
        <li><a href="#name">이름</a></li>
        <li><a href="#phone">핸드폰</a></li>
        <li><a href="#team">방송팀</a></li>
        <li><a href="#homework">오늘의 과제</a></li>
    </ol>
    <h4 id="name"><mark>이름</mark></h4>
    <hr>
    <p>나의 이름은 ooo입니다.</p>
    <h4 id="phone"><mark>핸드폰</mark></h4>
    <hr>
    <p>나의 핸드폰은 애플이다.</p>
    <img src="../../img/아이폰.jpg" alt="아이폰">
    <h4 id="team"><mark>방송팀</mark></h4>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th colspan="3">방송팀</th>
            </tr>
            <tr>
                <th>직위</th>
                <th>이름</th>
                <th>하는 일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>팀장</td>
                <td>안석현</td>
                <td>음향</td>
            </tr>
            <tr>
                <td>부팀장</td>
                <td>정승희</td>
                <td>카메라</td>
            </tr>
            <tr>
                <td>팀원</td>
                <td>김수임</td>
                <td>자막기</td>
            </tr>
            <tr>
                <td>팀원</td>
                <td>황인성</td>
                <td>PPT</td>
            </tr>
            <tr>
                <td>팀원</td>
                <td>김우진</td>
                <td rowspan="2">PPT,자막기</td>
            </tr>
            <tr>
                <td>팀원</td>
                <td>진호연</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">방송팀 모집합니다</th>   
            </tr>
        </tfoot>
        <!-- <p>
            방송팀은 <time>9:00</time>부터 예배를 준비한다.<br>
            모이는 인원은 <meter value="4" max="6"></meter> 이만틈 즉 6명 중 4명이 모인다.<br>
            토요일날 모여 예배 준비를 <progress value="40" max="100"></progress> 이만큼 즉 40%를 준비해둔다.
        </p> -->
    </table>
    <h4 id="homework"><mark>오늘의 과제</mark></h4>
    <hr>
    <details>
        <summary><mark>조건</mark></summary>
        <ul>
            <li>태그마다 어떠한 역할을 하는지 "title"태그를 이용하여 적기</li>
        </ul>
    </details>
    <p>
        기한 : 다음주 금요일까지
        <br>
        제출방법 : 깃허브에 컴잇하는 방식으로 제출하기
        <br>
    </p>
</body>
</html>
